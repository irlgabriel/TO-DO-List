  <body>

    <!-- bootstrap 4 modal for creating new project -->

    <div class="modal" id="new-project-modal">
      <div class="modal-top">
        <h4 class="modal-title">Add Project</h4>
      </div>
      <form id="new-project-form">

        <div class="modal-middle">
          <div class="form-group">
            <label for="title" style="font-weight: bold; font-size: 14px;">Project title</label>
            <input type="text" name="title" class="form-control">
          </div>
        </div>

      <div class="modal-bottom d-flex justify-content-between">
        <div class="bottom-form-buttons form-group">
          <button type="submit" id="submit-new-project" class="btn btn-sm btn-outline-white">Create Project</button>
          <button class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      </form> 
    </div>


    <div class="new-note-div collapse">
      <form id="new-note-form"> 

        <div class="form-group p-relative note-desc-group">
          <textarea required id="note-desc-area" name="desc" placeholder="Description.." rows="3" cols="50" class="form-control"></textarea>
          
          
        </div>

        <div class="form-group">
          <input required type="datetime-local" name="dueDate" class="form-control">
        </div>

        <div class="form-group">
          <label for="priority" style="font-weight: bold; font-size: 14px;">Priority(1-4)</label>
          <input type="number" name="priority" value="1" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
          <div class="bottom-form-buttons form-group">
            <button type="submit" id="submit-new-project" class="btn btn-sm btn-outline-white">Add Note</button>
            <button class="btn btn-sm btn-danger" data-toggle="collapse" data-target=".new-note-div">Cancel</button>
          </div>
        </div>
        
      </form> 
    </div>    


    <nav>
      <div class="nav-left">
        <div class="hamburger-button">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="nav-right">

      </div>
    </nav>

    <div class="main row">
      <div class="fake-left-nav">
        <ul class="left-nav">
          <ul class="project-list">
            <div class="projects">
              <i class="fas fa-chevron-down"></i>
              <a>Projects</a>
            </div>
          </ul>
        </ul>
      </div>


      <div class="todo col">

      </div>
    </div>

    <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="main.js"></script>
  </body>
